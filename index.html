<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="#" id="scoreLink">View High Scores</a>
      </h1>
      <h1 id="timer">Timer Goes Here</h1>
    </header>
    <main class="main">
      <section class="homePage">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Star Quiz</button>
      </section>
      <section class="questionCard" id="q1">
        <div class="questions" id="questionActual"></div>
        <div class="answerBox">
          <div class="answerOption" id="option1"></div>
          <div class="answerOption" id="option2"></div>
          <div class="answerOption" id="option3"></div>
          <div class="answerOption" id="option4"></div>
        </div>
      </section>
      <section id="form" class="hide">
        <h2>Leader Board</h2>
        <form action="" id="formContent">
          <label for="initials">Initials Here:</label>
          <input type="text" id="initials" name="initials" />
          <input id="submitBtn" type="submit" value="Save High Score!" />
        </form>
      </section>
      <section id="highScores" class="hide">
        <ul id="leaderboard"></ul>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
